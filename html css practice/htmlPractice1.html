<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Practice</title>
</head>
<body>
    <form>
        <label for="firstname">First Name: </label>
        <input type="text" name="" id="firstname">
        <br>
        <br>
        <label for="lastname">Last Name: </label>
        <input type="text" name="" id="lastname">
        <br>
        <br>
        <label for="emails">Email: </label>
        <input type="email" name="emails" id="emails">
        <br>
        <br>
        <label for="phoneumber">Phone: </label>
        <input type="tel" name="phoneumber" id="phoneumber" maxlength="11">
        <br>
        <br>
        <label for="ranges">Range: </label>
        <input type="range" name="" id="ranges">
        <br>
        <br>
        <label for="time">Time: </label>
        <input type="time" name="" id="time">
        <br>
        <br>
        <label for="dropdown">Drop Down: </label>
        <select name="dropdown" id="dropdown">
            <option value="selectCar">--Select Car--</option>
            <option value="v8">V8</option>
            <option value="cultus">Cultus</option>
            <option value="suzuki">Suzuki</option>
        </select>
        <br>
        <br>
        <label for="message">Text Area:</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

    <table border="1">
        <tr>
            <th colspan="4">col1</th>
            <th colspan="4">col2</th>
        </tr>
        <tr>
            <th colspan="8">student record</th>
        </tr>
        <tr>
            <th colspan="2">sub</th>
            <th colspan="2">sub</th>
            <th colspan="2">sub</th>
            <th colspan="2">sub</th>
        </tr>
        <tr>
            <th>p1</th>
            <th>p2</th>
            <th>p3</th>
            <th>p4</th>
            <th>p5</th>
            <th>p6</th>
            <th>p7</th>
            <th>p8</th>
        </tr>
        <tr>
            <th>20</th>
            <th>40</th>
            <th colspan="4"></th>
            <th>60</th>
            <th>70</th>
        </tr>
    </table>

</body>
</html>
